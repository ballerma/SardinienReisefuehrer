<head>
  <meta charset="UTF-8">

  <!-- Header -->
  <header>
    <div class="container">
      <h1>Fotoübersetzer</h1>
      <p>Laden Sie ein Foto hoch, um den Text zu extrahieren und zu übersetzen.</p>
    </div>
  </header>

  <!-- Fotoübersetzer Abschnitt -->
  <section id="translator" class="translator">
    <div class="container">
      <h2>Bild hochladen</h2>
      <form id="uploadForm">
        <label for="fileUpload">Wählen Sie ein Bild zum Übersetzen:</label>
        <input type="file" id="fileUpload" name="fileUpload" accept="image/*">
        <button type="submit">Bild hochladen</button>
      </form>
      <div id="translationResult">
        <p>Übersetzung erscheint hier...</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2024 Sardinien Reiseführer. Alle Rechte vorbehalten.</p>
    </div>
  </footer>

  <script src="uebersetzer.js"></script>
</body>
